
	<form id="register" class="form-horizontal"   onSubmit="return false;">
		<div class="login-wrap">
			<div class="form-group">
				<label for="username" class="col-sm-3" style="font-size:14px;">手机或邮箱</label> 
				<div class="col-sm-8">
					<input type="text" class="form-control" id="reg_user_name" placeholder="手机/邮箱" >
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-3" style="font-size:14px;">密码</label> 
				<div class="col-sm-8">
					<input type="password" class="form-control" id="reg_pwd" placeholder="" >
				</div>
			</div>	
			<div class="form-group">
				<label for="username"  class="col-sm-3" style="font-size:14px;">确认密码</label> 
				<div class="col-sm-8">
					<input type="password" class="form-control" id="reg_pwd2" placeholder="" >
				</div>
			</div>	
			<div class="form-group">
				<label for="username" class="col-sm-3" style="font-size:14px;">验证码</label>
				<div class="col-sm-8">
					<input type="text" class="placeholder" id="rcode" placeholder="" style="color: #333; float: left; width: 35%; font-size: 21px">
					<input type="button" id="g_code" class="btn" value="获取验证码" style="background-color: #fff; height:3em; float: left; margin-left: 20px; margin-top: 0px; background-image: -webkit-linear-gradient(bottom, #e4dc76 0%, #e4dc76 100%)">
				</div>
			</div>	
			<div class="form-group">
				<button class="btn btn-lg  btn-block"  id="registerBtn" style="height: 100%;background: #6bc5a4;padding-left: 20px;padding-right: 20px;">注册</button>
			</div>	
				
			</div>
			<div class="registration" style="margin-top: 0px;font-size:14px;" >
				已有账号返回 <a id="r_loginBtn" href="javascript:void(0)"> 登录 </a>界面。
			</div>
	</form>

<script>
$('#r_loginBtn').on('click', function() {
	
	$("#myRegister").modal('hide');
	$("#myLogin").modal({
	    remote: "/portal/static/login.html"
	});
});
</script>
