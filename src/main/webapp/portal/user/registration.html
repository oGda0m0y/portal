<body class="login-body">

	<div class="container">

		<form class="form-signin" onSubmit="return false;">
			<div class="form-signin-heading text-center">
				<h1 class="sign-title">注册</h1>
				<img src="/web/res/images/logo-black.png" width=240 height=100
					alt="" />
			</div>


			<div class="login-wrap">

				<p>请输入注册信息</p>
				<input type="text" class="form-control" id="reg_user_name"
					placeholder="手机/邮箱"> <input type="password"
					placeholder="密码" id="reg_pwd" class="form-control"> <input
					type="password" placeholder="确认密码" id="reg_pwd2"
					class="form-control"> <label class="checkbox"> <input
					type="checkbox" id="protocol" value="agree this condition">
					我确认同意<a href="javascript:void(0)" onclick="sa()">《智数平台用户注册协议》</a>
				</label>
				<div class="form-group">


					<input type="text" class="form-control " id="rcode"
						placeholder="验证码" style="width: 50%; float: left"> <input
						type="button" id="g_code" class="btn col-md-5" value="获取验证码"
						style="background-color: #fff; margin-left: 10px; height: 2.7em; background-image: -webkit-linear-gradient(bottom, #e4dc76 0%, #e4dc76 100%)">

				</div>
				<button id="registerBtn" class="btn btn-lg btn-login btn-block">
					<i class="fa fa-check"></i>
				</button>

				<div class="registration">
					已经注册 <a href="login.html" class=""> 登录 </a>
				</div>

			</div>

		</form>

	</div>

	<script>
		function sa() {
			var url = '/portal/static/sa.html'; //转向网页的地址; 
			var name = 'sa'; //网页名称，可为空; 
			var iWidth = 720; //弹出窗口的宽度; 
			var iHeight = 600; //弹出窗口的高度; 
			//获得窗口的垂直位置 
			var iTop = (window.screen.availHeight - 30 - iHeight) / 2;
			//获得窗口的水平位置 
			var iLeft = (window.screen.availWidth - 10 - iWidth) / 2;
			window.open(url,name,'height='+ iHeight+ ',innerHeight='+ iHeight+ ',width='+ iWidth+ ',innerWidth='+ iWidth+ ',top='+ iTop+ ',left='+ iLeft+ ',status=no,toolbar=no,menubar=no,location=no,resizable=no,scrollbars=0,titlebar=no');
		}
	</script>
